<script>
var x = 1;
function *foo() {
    x++;
    // bar();
    yield;  //暂停
    console.log(x);
}
function bar() {
    x++;
}

//构造一个迭代器it来控制这个生成器
var it = foo();

//这里启动  *foo()生成器
it.next();
console.log(x);     // 2
bar();
console.log(x);     // 3
it.next();
</script>
